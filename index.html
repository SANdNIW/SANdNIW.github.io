<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compass Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="compass-container">
            <img src="map.png" id="map-image" alt="Map">
            <div class="overlay-arrow">⬆️ N</div>
        </div>
        
        <div class="controls">
            <button id="start-btn">เริ่มใช้งานเข็มทิศ (Start Compass)</button>
            <p id="debug-info">Heading: 0°</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
